<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaStar Login / Sign Up</title>
  <style>
    body { 
      font-family: Arial; 
      background-color: #f0f2f5; 
      text-align: center; 
      padding-top: 50px; 
    }
    .container {
      background-color: white;
      padding: 20px;
      max-width: 350px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input { padding: 10px; margin: 10px 0; width: 100%; box-sizing: border-box; }
    button { padding: 10px 20px; background-color: #1877f2; color: white; border: none; cursor: pointer; width: 100%; }
    button:hover { background-color: #165ecf; }
    h2 { margin-bottom: 10px; }
    .toggle { margin-top: 15px; }
    .toggle a { color: #1877f2; text-decoration: none; }
    .toggle a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="container" id="loginForm">
    <h2>Login</h2>
    <form id="loginFormElement">
      <input type="text" id="loginUsername" placeholder="Username" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <div class="toggle">
      Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a>
    </div>
  </div>

  <div class="container" id="signupForm" style="display:none;">
    <h2>Sign Up</h2>
    <form id="signupFormElement">
      <input type="text" id="signupUsername" placeholder="Username" required><br>
      <input type="email" placeholder="Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <div class="toggle">
      Already have an account? <a href="#" onclick="showLogin()">Login</a>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }

    // Redirect to profile.html with username
    document.getElementById('loginFormElement').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      window.location.href = `profile.html?user=${encodeURIComponent(username)}`;
    });

    document.getElementById('signupFormElement').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('signupUsername').value;
      window.location.href = `profile.html?user=${encodeURIComponent(username)}`;
    });
  </script>

</body>
</html>

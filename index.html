<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaStar Social</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4B0082;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #6A0DAD;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #4B0082;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to NovaStar Social!</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <a href="#">Messages</a>
    <a href="#">Friends</a>
  </nav>

  <main>
    <h2>Latest Posts</h2>
    <p>This is your base page! You can start adding posts, images, or links here.</p>

    <h3>Example Post:</h3>
    <p><strong>NovaStar:</strong> Just set up my GitHub Pages site! Excited to build my social platform here.</p>
  </main>

  <footer>
    &copy; 2025 NovaStar Social
  </footer>

</body>
</html>

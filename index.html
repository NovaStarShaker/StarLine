<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaStar Social</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4B0082;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #6A0DAD;
      padding: 10px;
      text-align: center;
    }

    nav a, nav button {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    nav a:hover, nav button:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }

    .post {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #4B0082;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<header>
  <h1>NovaStar Social</h1>
  <p>Your cosmic social feed</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="profile.html">Profile</a>
  <button onclick="logout()">Logout</button>
</nav>

<main>
  <h2>Create Post</h2>
  <textarea id="postText" placeholder="What's on your mind?"></textarea>
  <button onclick="createPost()">Post</button>

  <h2>Feed</h2>
  <div id="feed"></div>
</main>

<footer>
  &copy; 2025 NovaStar Social
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDaZl3MtYPutJMY1aqozvVoN8WbjNnlW20",
    authDomain: "starline-social.firebaseapp.com",
    projectId: "starline-social",
    messagingSenderId: "902689303596",
    appId: "1:902689303596:web:b77d39e05d51c5b8993589"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "auth.html";
    }
  });

  function logout() {
    auth.signOut().then(() => {
      window.location.href = "auth.html";
    });
  }

  function createPost() {
    if (!auth.currentUser || !postText.value.trim()) return;

    db.collection("posts").add({
      uid: auth.currentUser.uid,
      text: postText.value,
      time: firebase.firestore.FieldValue.serverTimestamp()
    });

    postText.value = "";
  }

  db.collection("posts")
    .orderBy("time", "desc")
    .onSnapshot(snapshot => {
      feed.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const date = d.time
          ? d.time.toDate().toLocaleString()
          : "";

        feed.innerHTML += `
          <div class="post">
            <p>${d.text}</p>
            <small>${date}</small>
          </div>
        `;
      });
    });
</script>

</body>
</html>

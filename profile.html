<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaStar Profile</title>
  <style>
    body { font-family: Arial; background-color: #f0f0f0; margin:0; padding:0; }
    header { background-color: #4B0082; color:white; padding:20px; text-align:center; }
    nav { background-color: #6A0DAD; padding:10px; text-align:center; }
    nav a { color:white; text-decoration:none; margin:0 15px; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    main { padding:20px; max-width:800px; margin:auto; background:white; box-shadow:0 0 10px rgba(0,0,0,0.1); margin-top:20px; }
    .profile-header { text-align:center; }
    .profile-header img { width:120px; height:120px; border-radius:50%; border:3px solid #6A0DAD; margin-bottom:10px; }
    .profile-info { text-align:center; margin-bottom:20px; }
    .profile-info h2 { margin:5px 0; }
    .profile-info p { color:#555; }
    .post { padding:15px; border-bottom:1px solid #ddd; margin-bottom:10px; }
  </style>
</head>
<body>

<header>
  <h1>StaLine Social</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="auth.html">Login / Sign Up</a>
  <a href="profile.html">Profile</a>
  <a href="#">Messages</a>
  <a href="#">Friends</a>
</nav>

<main>
  <div class="profile-header">
    <img src="https://via.placeholder.com/120" alt="Profile Picture">
  </div>

  <div class="profile-info">
    <h2 id="username">User</h2>
    <p id="joinDate">Joined: 2025</p>
    <p id="bio">This is a sample bio for the user.</p>
  </div>

  <h3>Recent Posts</h3>
  <div id="posts">
    <div class="post">
      <p><strong>Post:</strong> Example post content goes here.</p>
    </div>
  </div>
</main>

<footer>
  &copy; 2025 StarLine Social
</footer>

<script>
  // Get username from URL query
  const params = new URLSearchParams(window.location.search);
  const username = params.get('user') || 'Guest';

  document.getElementById('username').textContent = username;
  document.getElementById('bio').textContent = `This is ${username}'s bio.`;
  document.getElementById('posts').innerHTML = `
    <div class="post"><p><strong>${username}:</strong> This is my first post!</p></div>
    <div class="post"><p><strong>${username}:</strong> Here's another post.</p></div>
  `;
</script>

</body>
</html>

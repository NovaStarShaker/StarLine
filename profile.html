<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaStar Profile</title>
  <style>
    body { font-family: Arial; background-color: #f0f0f0; margin:0; padding:0; }
    header { background-color: #4B0082; color:white; padding:20px; text-align:center; }
    nav { background-color: #6A0DAD; padding:10px; text-align:center; }
    nav a { color:white; text-decoration:none; margin:0 15px; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    main { padding:20px; max-width:800px; margin:auto; background:white; box-shadow:0 0 10px rgba(0,0,0,0.1); margin-top:20px; }
    .profile-header { text-align:center; }
    .profile-header img { width:120px; height:120px; border-radius:50%; border:3px solid #6A0DAD; margin-bottom:10px; }
    .profile-info { text-align:center; margin-bottom:20px; }
    .profile-info h2 { margin:5px 0; }
    .profile-info p { color:#555; }
    .post { padding:15px; border-bottom:1px solid #ddd; margin-bottom:10px; }
    #gallery img { border-radius:8px; }
  </style>
</head>
<body>

<header>
  <h1>NovaStar Social</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="auth.html">Login / Sign Up</a>
  <a href="profile.html">Profile</a>
  <a href="#">Messages</a>
  <a href="#">Friends</a>
</nav>

<main>
  <!-- Profile Picture Section -->
  <div class="profile-header">
    <img id="profilePic" src="https://via.placeholder.com/120" alt="Profile Picture">
  </div>

  <!-- User Info -->
  <div class="profile-info">
    <h2 id="username">User</h2>
    <p id="bio">This is a sample bio.</p>
  </div>

  <!-- User Posts -->
  <h3>Recent Posts</h3>
  <div id="posts">
    <div class="post"><p><strong>Post:</strong> Example post content goes here.</p></div>
  </div>

  <!-- Gallery Section -->
  <h3>Gallery</h3>
  <div id="gallery" style="text-align:center;"></div>

</main>

<footer>
  &copy; 2025 NovaStar Social
</footer>

<script>
  // Get username and profile pic from URL
  const params = new URLSearchParams(window.location.search);
  const username = params.get('user') || 'Guest';
  const pic = params.get('pic') || 'https://via.placeholder.com/120';

  // Update profile header and info
  document.getElementById('username').textContent = username;
  document.getElementById('bio').textContent = `This is ${username}'s bio.`;
  document.getElementById('profilePic').src = pic;

  // Example gallery images
  const galleryImages = [
    'https://via.placeholder.com/150/FF0000',
    'https://via.placeholder.com/150/00FF00',
    'https://via.placeholder.com/150/0000FF'
  ];

  const galleryDiv = document.getElementById('gallery');
  galleryImages.forEach(url => {
    const img = document.createElement('img');
    img.src = url;
    img.style.width = '120px';
    img.style.margin = '5px';
    galleryDiv.appendChild(img);
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
</head>
<body>

<button onclick="logout()">Logout</button>
<a href="index.html">Back to Feed</a>

<div class="profile-header">
  <img id="profilePic" width="120">
  <h2 id="username"></h2>
</div>

<textarea id="bio" placeholder="Edit bio"></textarea>
<button onclick="saveProfile()">Save Profile</button>

<h3>Add Gallery Image (URL)</h3>
<input id="galleryUrl">
<button onclick="addImage()">Add</button>

<h3>Gallery</h3>
<div id="gallery"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDaZl3MtYPutJMY1aqozvVoN8WbjNnlW20",
    authDomain: "starline-social.firebaseapp.com",
    projectId: "starline-social",
    messagingSenderId: "902689303596",
    appId: "1:902689303596:web:b77d39e05d51c5b8993589"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(user => {
    if (!user) location.href = "auth.html";

    db.collection("users").doc(user.uid).onSnapshot(doc => {
      const d = doc.data();
      username.textContent = d.username;
      bio.value = d.bio;
      profilePic.src = d.profilePic;
    });

    db.collection("gallery").where("uid","==",user.uid)
      .onSnapshot(snap => {
        gallery.innerHTML = "";
        snap.forEach(doc => {
          gallery.innerHTML += `<img src="${doc.data().url}" width="120">`;
        });
      });
  });

  function saveProfile() {
    db.collection("users").doc(auth.currentUser.uid).update({
      bio: bio.value
    });
  }

  function addImage() {
    db.collection("gallery").add({
      uid: auth.currentUser.uid,
      url: galleryUrl.value
    });
    galleryUrl.value = "";
  }

  function logout() {
    auth.signOut().then(()=>location.href="auth.html");
  }
</script>

</body>
</html>
